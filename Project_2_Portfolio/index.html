<!DOCTYPE html>
<html lang="en-US">
<head> 
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">

			</div>
			<div class="row">
				<div class="col-xs-12">

			</div>
		</div>
	</header>

	<div class="container">
		<div class="row">
			<div class="col-xs-12">

		</div>

				<a href="https://github.com" target="_blank">https://github.com/MigicDo</a>
			</div>
			<div class="col-xs-4">
				<div class="app-image-container">
					<img class="app-image" src="img/Board-Games-128.png" alt="Board Games" srcset="img/Board-Games-128.png 128w, img/Board-Games.png 1024w" sizes="33vw">
				</div>
				<h6>Board Game Master</h6>
				<a href="https://github.com" target="_blank">https://github.com/Board-Games</a>
